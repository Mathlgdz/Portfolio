<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
    body { margin: 0; overflow: hidden; background: #000; }
    #rimac-liquid { width: 100vw; height: 100vh; position: absolute; }
    
    /* Le texte par-dessus */
    .content {
        position: absolute; width: 100%; top: 50%; transform: translateY(-50%);
        text-align: center; pointer-events: none; z-index: 10;
    }
    h1 {
        color: white; font-family: 'Arial', sans-serif; font-weight: 300;
        font-size: 3.5rem; letter-spacing: 8px; text-transform: uppercase;
        text-shadow: 0 4px 10px rgba(0,0,0,0.5); margin: 0;
    }
    p { color: #00d9ff; font-family: sans-serif; letter-spacing: 3px; margin-top: 10px; font-size: 1.2rem;}
</style>
</head>
<body>
    <div id="rimac-liquid"></div>
    
    <div class="content">
        <h1>Aerodynamics</h1>
        <p>LIQUID FLOW</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    
    <script>
        VANTA.WAVES({
            el: "#rimac-liquid",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            
            /* -- CONFIGURATION LIQUIDE -- */
            color: 0x051821,      /* Base bleu pétrole très sombre */
            shininess: 80.00,     /* Haute brillance pour effet "mouillé" */
            waveHeight: 15.00,    /* Vagues douces */
            waveSpeed: 0.50,      /* Mouvement lent et lourd */
            zoom: 0.65            /* Vue plus large */
        })
    </script>
</body>
</html>
